<f:layout name="default" />
<f:section name="content">
    <h1>View Post (Blog: {blog.title})</h1>
    <dl class="dl-horizontal">
        <dt>Post Title:</dt>
        <dd>{post.title}</dd>
        <dt>Post Content:</dt>
        <dd>{post.content}</dd>
    </dl>
    <f:link.action action="show" controller="Blog" arguments="{blog:blog}" class="btn btn-primary">Back to Blog List</f:link.action>
</f:section>
